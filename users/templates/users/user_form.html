      <h1>{{ user.username|title }}</h1>

        {% csrf_token %}
        {{ form|crispy }}
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn btn-primary">Update</button>

          </div>
        </div>
      </form>
