{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block head_title %}{{ object }}{% endblock %}

{% block content %}

  <h1>
    {{ object }}
  </h1>

<form method="post">{% csrf_token %}
  {{ form|crispy }}
  {% if object.id %}
    <input class="btn btn-primary" type="submit" value="Update">
  {% else %}
    <input class="btn btn-primary" type="submit" value="Create">
  {% endif %}
</form>

{% endblock %}
