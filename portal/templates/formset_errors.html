{% for error in formset.errors %}
  <div class="alert alert-danger">{{ error }}<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
{% endfor %}

{% for form in formset.forms %}
  {% if form.errors %}{% include "form_errors.html" %}{% endif %}
{% endfor %}
